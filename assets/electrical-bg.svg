<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="electricGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffc107;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ff9800;stop-opacity:0.1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Circuit Board Pattern -->
    <g stroke="url(#electricGradient)" stroke-width="0.5" fill="none" filter="url(#glow)">
        <!-- Horizontal lines -->
        <line x1="0" y1="20" x2="100" y2="20" />
        <line x1="0" y1="40" x2="100" y2="40" />
        <line x1="0" y1="60" x2="100" y2="60" />
        <line x1="0" y1="80" x2="100" y2="80" />
        
        <!-- Vertical lines -->
        <line x1="20" y1="0" x2="20" y2="100" />
        <line x1="40" y1="0" x2="40" y2="100" />
        <line x1="60" y1="0" x2="60" y2="100" />
        <line x1="80" y1="0" x2="80" y2="100" />
        
        <!-- Connection nodes -->
        <circle cx="20" cy="20" r="1.5" fill="url(#electricGradient)" />
        <circle cx="40" cy="40" r="1.5" fill="url(#electricGradient)" />
        <circle cx="60" cy="60" r="1.5" fill="url(#electricGradient)" />
        <circle cx="80" cy="80" r="1.5" fill="url(#electricGradient)" />
        
        <!-- Diagonal connections -->
        <line x1="20" y1="20" x2="40" y2="40" />
        <line x1="40" y1="40" x2="60" y2="60" />
        <line x1="60" y1="60" x2="80" y2="80" />
        
        <!-- T-junctions -->
        <line x1="20" y1="40" x2="30" y2="40" />
        <line x1="25" y1="35" x2="25" y2="45" />
        
        <line x1="60" y1="20" x2="70" y2="20" />
        <line x1="65" y1="15" x2="65" y2="25" />
        
        <!-- Small capacitor symbols -->
        <g transform="translate(50, 30)">
            <line x1="-3" y1="0" x2="3" y2="0" />
            <line x1="-1" y1="-3" x2="-1" y2="3" />
            <line x1="1" y1="-3" x2="1" y2="3" />
        </g>
        
        <!-- Resistor symbol -->
        <g transform="translate(30, 70)">
            <polyline points="-5,0 -3,-2 -1,2 1,-2 3,2 5,0" stroke-width="1" />
        </g>
    </g>
    
    <!-- Animated spark points -->
    <g fill="#ffc107" opacity="0.8">
        <circle cx="20" cy="20" r="0.5">
            <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="60" cy="60" r="0.5">
            <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="80" cy="40" r="0.5">
            <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite" />
        </circle>
    </g>
</svg>
